<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- ⭕ fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- ☔ style -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <figure class="img-container">
      <img
        class="img-container__main"
        src="./img/main-img.png"
        alt="principal img"
      />
    </figure>
    <!-- ✨form section -->
    <aside class="form-container">
      <div>
        <h2 class="subtitle">Contact us & subscribe</h2>
        <h1 class="title">Want to be part of our family?</h1>
        <p class="text">
          🍣 Stay up-to-date with all the latest trends and products 🍙
        </p>
      </div>
      <form class="form form-container__form input-title">
        <div>
          <label class="name" for="name">
            <samp>Name</samp>
            <input type="text" name="userName" />
          </label>
          <label class="last-name" for="lastname">
            <samp>Lastname</samp>
            <input type="text" name="lastName" />
          </label>
        </div>
        <label for="email">
          <samp>email contact</samp>
          <input type="email" name="email" />
        </label>
        <label class="message" for="message">
          <samp>Write a message</samp>
          <textarea
            cols="30"
            rows="10"
            placeholder="Write here a short message 🍓"
            name="message"
          ></textarea>
        </label>
        <button name="submit">SEND IT</button>
      </form>

      <div class="element-container"></div>
    </aside>

    <!-- ☔ javaScript -->
    <script src="./form.js"></script>
  </body>
</html>
